<div class="foodMenuContainer">
    <div class="item"> 
        <div>
            <span class="name"><b>{{menuItem.item}}</b></span>
            <span class="price"> ${{menuItem.price}} </span>  
            <div class="dottedLine"></div>
        </div>
        <span *ngFor="let flavor of menuItem.flavors; let i = index">
            <div class="flavor" >{{menuItem.flavors[i]}} </div>
        </span>
    </div>      
</div>
